  <h2 align="center">Feedback Form</h2>
<form  class="form-horizontal" action="/action_page.php">
  <div class="form-group">

      <label  class="control-label col-sm-4" for="Feedback.name">Name:</label>
    <div class="col-sm-4">
      <input  type="name"  class="form-control" id="Feedback.name" placeholder="Enter your name">
    </div>
  </div>
   <div class="form-group">
    <label class="control-label col-sm-4" for="Feedback.email">E-Mail:</label>
    <div class="col-sm-4"> 
      <input type="email" class="form-control" id="Feedback.email" placeholder="Enter your E-Mail">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-4" for="Feedback.phoneno">Phone Number:</label>
    <div class="col-sm-4"> 
      <input type="phoneno" class="form-control" id="Feedback.phoneno" placeholder="Enter your Phone Number">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-4" for="Feedback.feedback">Feedback:</label>
    <div class="col-sm-4"> 
      <textarea type="feedback" class="form-control" id="Feedback.feedback" placeholder="Give us your Feedback"></textarea>
    </div>
  </div>
 <div class="form-group">        
      <div class="col-sm-offset-4 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
       
      </div>
    </div>
  </div>
</form>
