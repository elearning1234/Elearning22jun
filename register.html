<!DOCTYPE html>
<html lang="en">
<head>
  <title>Main Page</title>
  <link rel="stylesheet" href="home.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
   <div class="jumbotron" style=" background-color: rgb(49, 88, 150); height:200px">
      <h1 align="center">Online E-Learning Portal</h1>      
       <p align="center">Feel the joy of Learning</p>
  </div>
  <body>
    <div class="container">
      <center><h2>Student Registration Form</h2></center>
    </div>
    <br>
    <form class="form-horizontal" action="/action_page.php">
    <div class="form-group">
      <label class="control-label col-sm-4" for="FirstName">FirstName:</label>
      <div class="col-sm-8">
        <input type="FirstName" class="form-control" style="width:56%; margin-right: 15px" id="reg.firstname" placeholder="Enter First Name"></div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-4" for="LastName">LastName:</label>
      <div class="col-sm-8">
        <input type="LastName" class="form-control" style="width:56%; margin-right: 15px" id="reg.lastname" placeholder="Enter Last Name"></div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-4" for="Email">Email:</label>
      <div class="col-sm-8">
        <input type="Email" class="form-control" style="width:56%; margin-right: 15px" id="reg.email" placeholder="Enter your email"></div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-4" for="Password">Set Password:</label>
      <div class="col-sm-8">
        <input type="Password" class="form-control" style="width:56%; margin-right: 15px" id="reg.password1"placeholder="Enter your password"></div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-4" for="Password">Confirm Password:</label>
      <div class="col-sm-8">
        <input type="Password" class="form-control" style="width:56%; margin-right: 15px" id="reg.password" placeholder="Re-enter your password"></div>
      </div>


       <label class="control-label col-sm-4" for="Gender">Gender:</label>
        <select class="form-control" style="width:38%; margin-right: 15px" name="gender" required>
            <option value="select">Gender</option>
            <option value="m">Male</option>
            <option value="f">Female</option>
      </select> 
      <br>

      <div class="form-group">
        <label class="control-label col-sm-4" for="Place">Place:</label>
      <div class="col-sm-8">
        <input type="Place" class="form-control" style="width:56%; margin-right: 15px" id="reg.place" placeholder="Enter place name"></div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-4" for="PhoneNumber">Phone Number:</label>
      <div class="col-sm-8">
        <input type="number" class="form-control" style="width:56%; margin-right: 15px" id="reg.phoneno" placeholder="Enter your phone number"></div>
      </div>
      <label class="control-label col-sm-4" for="Course">Course:</label>
      <select class="form-control" style="width:38%; margin-right: 15px" name="course" required>
            <option value="select">--select--</option>
            <option value="cse">CSE</option>
            <option value="ece">ECE</option>
            <option value="eee">EEE</option>
            <option value="mech">MECHANICAL</option>
            <option value="civil">CIVIL</option>
            </select>
          </div>
          <br>
          <label class="control-label col-sm-4" for="Address">Address:</label>
            <textarea class="form-control" style="width:38%; margin-right: 15px" placeholder="Adderss" rows="3" cols="3" name="address"></textarea><br>
            </div>
        <center><button type="button" style="width:40%; margin-right: 15px" class="btn btn-primary">Register Me!</button></center>

  </form>
</body>
